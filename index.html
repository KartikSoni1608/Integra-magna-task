<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Integra Magna</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header class="navbar">
        <div class="logo">Integra <span>Magna</span></div>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Services</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Cases</a></li>
            </ul>
        </nav>
        <button class="signup-btn">Sign Up ➜</button><button id="toggleTheme" class="toggle-theme">Toggle Theme</button>
    </header>

    <main class="hero">
        <section class="left-hero">
            <h1>Unlimited<br />Pretentious<br />Ideas</h1>
            <div class="avatars">
                <img src="https://i.pravatar.cc/40?img=1" alt="Avatar 1" />
                <img src="https://i.pravatar.cc/40?img=2" alt="Avatar 2" />
                <img src="https://i.pravatar.cc/40?img=3" alt="Avatar 3" />
            </div>
            <div class="subtext">
                <p>Our Solutions</p>
                <p>We provide the full funnel approach</p>
            </div>
            <div class="tags">
                <button>Web Analytics</button>
                <button>Email Marketing</button>
                <button>SEO 2.0</button>
            </div>
        </section>

        <section class="right-hero">
            <div class="business-card">
                <p>Your Business Boost</p>
                <img src="https://thumbs.dreamstime.com/b/business-woman-looking-over-left-shoulder-708864.jpg" alt="Business Woman" />
                <button class="demo-btn">Book Demo Call ➜</button>
            </div>
        </section>
    </main>

    <section class="info-cards">
        <div class="card orange">
            <p>Unique Business Solutions</p>
        </div>
        <div class="card light">
            <p>Our Case Studies</p>
        </div>
        <div class="card yellow">
            <p>700+<br />Successful Projects</p>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
